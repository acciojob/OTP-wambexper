<!DOCTYPE html>
<html>
<head>
  <title>OTP Verification</title>
  <style>
    /* Add your CSS styles here */
    .verification-container {
      text-align: center;
      margin: 50px auto;
      width: 300px;
    }

    #verification_heading {
      font-size: 24px;
      font-weight: bold;
    }

    #verification_subtext {
      font-size: 16px;
      color: #555;
    }

    .code-container {
      display: flex;
      justify-content: center;
    }

    .code {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      border: 1px solid #ccc;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="verification-container">
    <h1 id="verification_heading">OTP Verification</h1>
    <p id="verification_subtext">Enter the 6-digit code sent to your mobile number</p>
    <div class="code-container">
      <input class="code" type="text" maxlength="1" id="digit1" oninput="moveToNextInput(1)">
      <input class="code" type="text" maxlength="1" id="digit2" oninput="moveToNextInput(2)">
      <input class="code" type="text" maxlength="1" id="digit3" oninput="moveToNextInput(3)">
      <input class="code" type="text" maxlength="1" id="digit4" oninput="moveToNextInput(4)">
      <input class="code" type="text" maxlength="1" id="digit5" oninput="moveToNextInput(5)">
      <input class="code" type="text" maxlength="1" id="digit6" oninput="moveToNextInput(6)">
    </div>
  </div>

  <script>
    function moveToNextInput(currentInput) {
      if (event.inputType === "deleteContentBackward" && currentInput > 1) {
        document.getElementById(`digit${currentInput - 1}`).focus();
      } else if (currentInput < 6) {
        document.getElementById(`digit${currentInput + 1}`).focus();
      }
    }
  </script>
</body>
</html>
